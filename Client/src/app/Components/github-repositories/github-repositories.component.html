<div class="">
  <div class="form-group gap-3 d-flex">
    <input
      type="text"
      class="form-control"
      id="githubUsername"
      [(ngModel)]="githubUsername"
      placeholder="Github username"
    />

    <button (click)="fetchRepos()" class="btn btn-primary">Search</button>
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>
</div>
