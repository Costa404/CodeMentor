<div class="container">
  <div class="form-group">
    <label for="githubUsername">Username github</label>
    <input
      type="text"
      class="form-control"
      id="githubUsername"
      [(ngModel)]="githubUsername"
      placeholder="insert github user"
    />
  </div>

  <button (click)="fetchRepos()" class="btn btn-primary mt-3">
    Search repositories
  </button>

  <div *ngIf="loading" class="mt-3">
    <p>Loading repositories...</p>
  </div>

  <div *ngIf="error" class="alert alert-danger mt-3">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="repositories.length > 0" class="mt-4">
    <h3>Repositories {{ githubUsername }}</h3>
    <ul class="list-group">
      <li
        *ngFor="let repo of repositories"
        class="list-group-item"
        (click)="fetchRepoDetails(repo)"
        style="cursor: pointer"
      >
        {{ repo.name }}
      </li>
    </ul>
  </div>

  <app-repo-details
    *ngIf="selectedRepoDetails"
    [username]="selectedRepoDetails.username"
    [repo]="selectedRepoDetails.repo"
  ></app-repo-details>
</div>
