  <app-path-navigator></app-path-navigator>
  <section>
    <div *ngIf="!isFile" class="pt-3">
      <ul class="list-unstyled">
        <li *ngFor="let item of folderContents">
          <span
            (click)="navigateToFolder(item)"
            class="hover"
            *ngIf="item.type === 'dir'"
          >
            📁 {{ item.name }}
          </span>

          <span
            (click)="loadFileContent(item)"
            class="hover"
            *ngIf="item.type === 'file'"
          >
            📄 {{ item.name }}
          </span>
        </li>
      </ul>
    </div>

    <!-- ==============================

    div

    ============================== -->
  </section>

  <div *ngIf="isFile" class="pt-5 w-75">
    <button class="btn btn-primary" (click)="openChat()">IA Help</button>

    <app-monaco-editor [content]="fileContent"></app-monaco-editor>
    <app-chat [fileContent]="fileContent"></app-chat>
  </div>
</div>
