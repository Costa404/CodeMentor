<div>
  <h4>Looking for some code to analyze and learn? Explore these top</h4>
  <h4 class="text-primary">Repositories</h4>
</div>

<div
  style="min-height: 150px"
  *ngIf="repositories.length > 0; else loading"
  class="border-top border-bottom border-dark d-flex align-items-center w-100 mt-3"
>
  <!-- Slick Carousel container -->
  <div class="slick-carousel w-100 mt-3">
    <div
      *ngFor="let repo of repositories; let i = index"
      class="slick-slide p-3"
    >
      <div class="d-flex justify-content-between">
        <a [href]="repo.html_url" target="_blank">
          <h5>{{ repo.name }}</h5>
        </a>
        <p>{{ repo.owner.login }}</p>
      </div>
      <div class="d-flex justify-content-between">
        <p>{{ repo.description }}</p>
        <p>{{ repo.language }}</p>
      </div>
    </div>
  </div>
</div>

<ng-template #loading>
  <p>Loading popular repositories...</p>
</ng-template>

<div *ngIf="errorMessage" class="text-danger">
  {{ errorMessage }}
</div>
